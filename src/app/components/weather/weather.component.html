<div class="grid">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
          <div class="grid">
            <mat-form-field class="col-4">
              <mat-label>Selecciones la Ciudad</mat-label>
              <mat-select name="city" formControlName="city">
              <mat-option *ngFor="let city of cities" value="{{ city.id }}">{{ city.name }}</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="col-2">
              <mat-checkbox name="history" formControlName="history">Incluir histórico</mat-checkbox>
            </div>
            <div class="col-2">
              <button mat-flat-button color="primary" (click)="SearchWeather()">Consultar</button>
            </div>
            <div class="col-4"></div>
            <div class="col-6">
              <strong>Ciudad: </strong>
              <label>{{ this.cityText }}</label>
            </div>
            <div class="col-6"></div>
            <div class="col-6">
              <strong>Clima: </strong>
              <label>{{ this.weatherText }}</label>
            </div>
            <div class="col-6"></div>
            <div class="col-12"></div>
          </div>
          <div class="grid">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="country_name">
                <th mat-header-cell *matHeaderCellDef> Pais </th>
                <td mat-cell *matCellDef="let element"> {{element.country_name}} </td>
              </ng-container>
              <ng-container matColumnDef="city_name">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.city_name}} </td>
              </ng-container>
              <ng-container matColumnDef="temp">
                <th mat-header-cell *matHeaderCellDef> Clima </th>
                <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
              </ng-container>
              <ng-container matColumnDef="feels_like">
                <th mat-header-cell *matHeaderCellDef> Sensación Térmica </th>
                <td mat-cell *matCellDef="let element"> {{element.feels_like}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
